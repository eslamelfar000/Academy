<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./bootstrap-5.3.0-alpha1-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/all.css">
    <title>From</title>
</head>

<body>

    <section class="form">
        <div class="container">

            <h2>هاكاثون خوارزميات التقنية المالية</h2>

            <div class="row all-row">
                <div class="col-12 col-lg-9">
                    <form action="">
                        <div class="row">
                            <div class="col-12 col-sm-6">
                                <div class="input-place">
                                    <label for="fname">Fitst Name <span>*</span></label>
                                    <input id="fname" type="text">
                                </div>
                            </div>
                            <div class="col-12 col-sm-6">
                                <div class="input-place">
                                    <label for="lname">Last Name <span>*</span></label>
                                    <input id="lname" type="text">
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-12 col-sm-4">
                                <div class="input-place">
                                    <label for="age">Age <span>*</span></label>
                                    <input id="age" type="text">
                                </div>
                            </div>
                            <div class="col-12 col-sm-4">
                                <div class="input-place">
                                    <label for="gender">Gender <span>*</span></label>
                                    <input id="gender" type="text">
                                </div>
                            </div>
                            <div class="col-12 col-sm-4">
                                <div class="input-place">
                                    <label for="location">Location (City) <span>*</span></label>
                                    <input id="location" type="text">
                                </div>
                            </div>
                        </div>


                        <div class="row">
                            <div class="col">
                                <div class="input-place">
                                    <label for="q1">What was the field of your study?</label>
                                    <input id="q1" type="text">
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-12 col-sm-4">
                                <div class="input-place">
                                    <label for="q2">What is your GPA? <span>*</span></label>
                                    <input id="q2" type="text">
                                </div>
                            </div>
                            <div class="col-12 col-sm-4">
                                <div class="input-place">
                                    <label for="q3">Level of English</label>
                                    <input id="q3" type="text">
                                </div>
                            </div>
                            <div class="col-12 col-sm-4">
                                <div class="input-place">
                                    <label for="q4">Are you employed</label>
                                    <input id="q4" type="text">
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-12">
                                <div class="input-place">
                                    <label for="q5">If yes - What is your role and company name?</label>
                                    <input id="q5" type="text">
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-12">
                                <div class="input-place">
                                    <label for="q6">What experience with the fintech sector do you have?</label>
                                    <input id="q6" type="text">
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-12">
                                <div class="input-place">
                                    <label for="q7">Why do you want to join this program?</label>
                                    <input id="q7" type="text">
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-12">
                                <div class="input-place">
                                    <label for="q8">What would you like to achieve upon completion of this program? (min
                                        200 characters)</label>
                                    <input id="q8" type="text">
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-12">
                                <div class="input-place">
                                    <label for="q9">Do you have an idea for a prototype you’d like to develop during the
                                        hackathon?</label>
                                    <input id="q9" type="text">
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-12">
                                <div class="input-place">
                                    <label for="q10">if yes, please describe the problem your prototype will
                                        solve.</label>
                                    <input id="q10" type="text">
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-12">
                                <div class="input-place">
                                    <label for="q11">What do you consider to be the biggest challenge of Saudi finance
                                        sector? (min 200 characters)</label>
                                    <input id="q11" type="text">
                                </div>
                            </div>
                        </div>

                        <div class="button">
                            <input type="submit" value="Submit">
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </section>


</body>

</html>
